<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include sidebar.html %}

    <div class="content">
      {% include hero.html %}
      
      <section class="main-content">
        {% if page.repo_url %}
        <div class="repo-controls">
            <a target="_blank" href="{{ page.repo_url| default: site.github.repository_url }}">
              <img src="/assets/images/github.svg" alt="View on Github">
              View on GitHub
            </a>
        </div>
        {% endif %}

        {{ content }}
      </section>
      {% include footer.html %}
    </div>
  </body>
</html>
