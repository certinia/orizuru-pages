title: Orizuru
description: "Making it easy to add Heroku compute power to your Salesforce Applications"

exclude:
  - README.md
  - Gemfile
  - CNAME
  - script
include:
  - _pages

collections:
  docs:
    output: true
    permalink: /docs/:path/
  pages:
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      isDoc: true

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

